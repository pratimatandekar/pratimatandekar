<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If demo</title>
    <script>
        let a;
        a=prompt("Enter the number");
        if(isNaN(a)){
            document.write("Given input is not a number");
        }
        else{
            let b=Number (a);
            if(b% 2=== 0) {
                document.write("Number is even");
            }
                else{
                    document.write ("Number is odd");
                }
            }
        
    </script>
</head>
<body>
    
</body>
</html>
