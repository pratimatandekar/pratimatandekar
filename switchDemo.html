<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch  demo</title>
    <script>
        let ch = prompt("Enter a char");
        switch(ch){
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                document.write("It is a vowel");
                break;
                default:
                    document.write("You engered something else");
        }
        
    </script>
</head>
<body>
    
</body>
</html>
